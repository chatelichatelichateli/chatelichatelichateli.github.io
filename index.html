<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATELI - Jednostránkový web</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS KÓD OBSAHUJÍCÍ VŠECHNY PUNK STYLY */
        body {
            /* Scroll-behavior zajistí plynulý posun, když kliknete na jméno */
            scroll-behavior: smooth; 
            font-family: 'Chakra Petch', sans-serif; margin: 0; background-color: white; display: flex; flex-direction: column; min-height: 100vh; color: black; 
        }
        header {
            background-color: white; color: black; padding: 1.5em; text-align: center; border-bottom: 2px solid black; position: sticky; top: 0; z-index: 100; 
        }
        h1 {
            font-size: 2.5em; margin: 0; text-transform: uppercase; font-weight: 300; 
        }
        /* CENTROVÁNÍ HLAVNÍ SEKCE */
        .main-hero {
            flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; min-height: 60vh;
        }
        .names-container {
            text-align: center;
        }
        /* Styly jmen/odkazů na hlavní stránce */
        .punk-name {
            font-family: 'Chakra Petch', sans-serif; font-size: 3em; font-weight: 700; margin: 15px 0; 
            text-decoration: none;  
            color: black;           
            text-transform: uppercase; border: 2px solid black; padding: 10px 20px;
            display: inline-block; letter-spacing: 0.1em; 
            transition: background-color 0.15s;
        }
        .punk-name:hover {
            background-color: black; color: white;
        }
        /* SEKCE PORTFOLIÍ */
        .portfolio-section {
            padding: 40px 20px; border-top: 2px solid black; margin-top: 40px; text-align: center;
        }
        .portfolio-section h2 {
            font-size: 2em; text-transform: uppercase; border-bottom: 1px solid black; padding-bottom: 10px; font-weight: 700;
            margin-bottom: 40px;
        }
        .photo-gallery { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; 
        } 
        .photo-gallery img { 
            width: 300px; height: 200px; border: 3px solid black; object-fit: cover; 
        } 
        /* Odkaz Zpět na vrchol */
        .back-link {
            display: inline-block; margin-top: 30px; text-decoration: none; color: black; text-transform: uppercase; font-size: 0.9em; font-weight: 700; padding: 10px; border: 1px solid black; 
        }
        /* Patička */
        footer {
            text-align: center; padding: 1em; background-color: white; color: black; font-size: 0.8em; border-top: 2px solid black;
        }
        p {
            text-transform: uppercase;
        }
    </style>
</head>
<body id="top"> <header>
        <h1>CHATELI</h1>
    </header>

    <main class="main-hero">
        <div class="names-container">
            <a href="#linda-portfolio" class="punk-name">LINDA</a>
            <a href="#charlotta-portfolio" class="punk-name">CHARLOTTA</a>
            <a href="#tereza-portfolio" class="punk-name">TEREZA</a>
        </div>
    </main>
    
    <section id="linda-portfolio" class="portfolio-section">
        <a href="#top" class="back-link">↑ NAHORU</a>
        <h2>LINDA - PORTFOLIO</h2>
        <div class="photo-gallery">
            <img src="https://via.placeholder.com/300x200?text=LINDA+D%C3%8DLO+1" alt="Linda Foto 1">
            <img src="https://via.placeholder.com/300x200?text=LINDA+D%C3%8DLO+2" alt="Linda Foto 2">
            <img src="https://via.placeholder.com/300x200?text=LINDA+D%C3%8DLO+3" alt="Linda Foto 3">
        </div>
        <a href="#top" class="back-link">↑ NAHORU</a>
    </section>

    <section id="charlotta-portfolio" class="portfolio-section">
        <a href="#top" class="back-link">↑ NAHORU</a>
        <h2>CHARLOTTA - PORTFOLIO</h2>
        <div class="photo-gallery">
            <img src="https://via.placeholder.com/300x200?text=CHARLOTTA+D%C3%8DLO+1" alt="Charlotta Foto 1">
            <img src="https://via.placeholder.com/300x200?text=CHARLOTTA+D%C3%8DLO+2" alt="Charlotta Foto 2">
            <img src="https://via.placeholder.com/300x200?text=CHARLOTTA+D%C3%8DLO+3" alt="Charlotta Foto 3">
        </div>
        <a href="#top" class="back-link">↑ NAHORU</a>
    </section>

    <section id="tereza-portfolio" class="portfolio-section">
        <a href="#top" class="back-link">↑ NAHORU</a>
        <h2>TEREZA - PORTFOLIO</h2>
        <div class="photo-gallery">
            <img src="https://via.placeholder.com/300x200?text=TEREZA+D%C3%8DLO+1" alt="Tereza Foto 1">
            <img src="https://via.placeholder.com/300x200?text=TEREZA+D%C3%8DLO+2" alt="Tereza Foto 2">
            <img src="https://via.placeholder.com/300x200?text=TEREZA+D%C3%8DLO+3" alt="Tereza Foto 3">
        </div>
        <a href="#top" class="back-link">↑ NAHORU</a>
    </section>
    
    <footer>
        <p>REBELLION IS BLISS</p>
    </footer>
</body>
</html>
